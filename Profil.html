<script>
window.onload = function() {
	testUser();		
};
	function testUser() {
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				getUser();
			} else {
				window.location = "login.html";
			}
		});
	};

	function AllCars(){
		sessionStorage.removeItem("carrosserie");
		sessionStorage.removeItem("marque");
	};

	function loginOrProfile(){
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				console.log("user connected");
				window.location="Profil.html";
			} else {
				console.log("not connected");
				window.location="login.html";
			}
		});
	};

	function getUser(){
		var user = firebase.auth().currentUser;
		var dbRef = firebase.database().ref().child("users").child(user.uid).on('value',function(snapshot) {
					console.log(snapshot.val());
					document.getElementById("name").innerHTML = snapshot.val().name;
					document.getElementById("email").innerHTML = snapshot.val().email;
					document.getElementById("gender").innerText = snapshot.val().gender;
					document.getElementById("number").innerText = snapshot.val().number;
					document.getElementById("age").innerText = snapshot.val().age;
					document.getElementById("img").src = snapshot.val().imagePath;
					document.getElementById("img").style.height = '200px';
					document.getElementById("img").style.width = '200px';

					document.getElementById("imageProfil").src = snapshot.val().imagePath;
					document.getElementById("nameUser").innerHTML = snapshot.val().name;
				});	
		};

	function updateUser(){
		window.location = "updateUser.html";
		};

	function logout() {
		firebase.auth().signOut().then(function() {
			window.location = "login.html";
		}, function(error) {
			// An error happened.
		});
	};
</script>
