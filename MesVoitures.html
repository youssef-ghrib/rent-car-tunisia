	<script>

		var config = {

		firebase.initializeApp(config);

	<script>
	window.onload = function() {
		testUser();		
	};
	
	function testUser() {
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				isConnected ();
				getAllCars(user);
			} else {
 				alert("You should connect");
			}
		});
	};

	function isConnected (){
		var dbRef = firebase.database().ref().child("users").child(firebase.auth().currentUser.uid).on('value',function(snapshot) {
			console.log(snapshot.val());
			document.getElementById("imageProfil").src = snapshot.val().imagePath;
			document.getElementById("nameUser").innerHTML = snapshot.val().name;
		});	
	};

	function loginOrProfile(){
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				console.log("user connected");
				window.location="Profil.html";
			} else {
				console.log("not connected");
				window.location="login.html";
			}
		});
	};

	function AllCars(){
		sessionStorage.removeItem("carrosserie");
		sessionStorage.removeItem("marque");
	};

		function getAllCars(user) {
				var databaseRef = firebase.database().ref().child("voitures");
				databaseRef
						.on(
								'child_added',
								function(data) {
									if (data.val().user==user.uid){
										document.getElementById("cars").innerHTML += '<div id="'+data.val().id+ '" class="default-car-item col-lg-6 col-md-12 col-sm-6 col-xs-12" onclick="updateCar(this.id);"><div class="inner-box"><div class="image-box"><figure class="image"><img src="'
												+ data.val().imagePath
												+ '" alt=""></figure></div><div class="lower-content"><h3>'
												+ data.val().marque
												+ ' '
												+ data.val().modele
												+ '</h3><ul class="info clearfix"><li>Prix: <span class="price"><strong>'
												+ data.val().prix
												+ ' DT</strong>/ Jour</span></li></ul></div></div></div>';
									}
								});
			
		};
		

		$(document).ready(function() {
			$("#btn-filter").click(function() {
				$(".sidebar").toggle(500);
			});
		});

		function updateCar(id) {
			sessionStorage.setItem("editCarId", id);
			window.location = "updateCar.html";
		};
	</script>
